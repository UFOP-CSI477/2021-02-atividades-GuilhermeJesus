<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="conversor.css" />
</head>

<script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
></script>
<script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
></script>

<body>
    <script src="conversor.js"></script>

    <div class="container">

        <div class="moeda">
            <input type="button" value="Carregar Moeda" onclick="carregarMoeda()" />
            <select name="moeda" id="moeda">
                <option value=""> Escolha a moeda :</option>
            </select>
        </div>

        <div class="moeda">
            <input type="number" id="entrada" placeholder="Digite o valor:">
        </div>

        <div class="moeda">
            <input type="button" value="Carregar Moeda" onclick="carregarMoeda2()" />
            <select name="moeda2'" id="moeda2">
                <option value=""> Escolha a moeda :</option>
            </select>
        </div>
        <div class="calendario">
            <input type="text" id="dataCot" placeholder="Formato: mm-dd-aaaa">
        </div>

        <div class="botao">
            <button class="btn btn-secondary" onclick="converte()">Converter</button>
        </div>

        <div class="moeda">
            <p>
                Obs: Data deve ser no formato correto "mm-dd-aaaa" e ter valor registrado na api.
            </p>
            <p>
                Demora 2s para retornar o valor do resultado.
            </p>
        </div>

    </div>
    
</body>
</html>
