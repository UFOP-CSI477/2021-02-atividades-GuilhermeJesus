<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Pix</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="pix.css" />
  </head>

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>

  <body onload="atualizaSaldo(saldo)">
    <script src="pix.js"></script>

    <div class="container">
      <div class="perfil">
        <img width="75%" src="./red.jpg" alt="">
        <div class="dados">
          <p>Guilherme A R de Jesus</p>
          <p>CPF: 123456789</p>
          <p>Email: atoa@guilherme.com</p>
          <p>Saldo: <span id="txtSaldo"></span></p>
          <p id="hist2"><span id="hist2"></span></p>
        </div>
      </div>

      <div>
        <!-- Button  modal -->
        <div class="botao">
          <button
            button
            type="button"
            class="btn btn-secondary"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Nova Transação
          </button>
        </div>

        <button class="btn btn-secondary" value="Historico" onclick="generate_table()">Historico</button>
        <p id="apagar" class="apagar"></p>

      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nova Transação</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <div class="col">
              <h3>Informações</h3>

                  <div>
                    <label for="ind">Escolha o Indicador:</label>
                      <select id="ind" name="ind">
                        <option value="CPF">CPF</option>
                        <option value="CNPJ">CNPJ</option>
                        <option value="cel">N° Celular</option>
                        <option value="chave">Chave aleatoria</option>
                      </select>
                  </div>

                <div>
                    <label for="indicador"><i class="info"></i> Indicador</label>
                    <input type="text" id="indicador" name="indicador" placeholder="Digite o indicador.">
                </div>

                <div>
                  <label for="operacao">Escolha a operacao:</label>
                    <select id="operacao" name="operacao">
                      <option value="envio">Envio</option>
                      <option value="rec">Recebimento</option>
                    </select>
                </div>
              
                <div>
                    <label for="valor"><i class="info"></i> Valor</label>
                    <input type="float" id="valor" name="valor" placeholder="R$ 0,00">
                </div>
              
                <div>
                    <p> </p>
                    <input type="button" value="Carregar" onclick="carregarBancos()" />
                    <select name="bancos" id="bancos">
                        <option value="">Banco de Destino:</option>
                    </select>
                </div>
            </div>
            
            <div class="col">
                <div>
                    <label for="nome"><i class="info"></i> Nome</label>
                <input type="text" id="nome" name="firstname" placeholder="Digite seu nome.">
                </div>
                
                <div>
                    <input type="button" value="Carregar2" onclick="carregarBancos2()" />
                <select name="bancos2" id="bancos2">
                  <option value="">Seu banco:</option>
                </select>
                </div>
            </div>

          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Fechar
            </button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="guardaTransacao()">Confirmar</button>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
